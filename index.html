<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="tags" content="card game, cards">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>MEMORY CARD GAME</h1>
            <div class="top-bar">
                <div class="chronometre-container">
                <span class="chronometre">Time left: <strong><span id="chronoText">00:00</span></strong></span>
                    <div class="buttons">
                        <button id="start" class="button">Start</button>
                        <button id="stop" class="button">Stop</button>
                        <button id="reset" class="button">Reset</button>   
                    </div>
                </div>
            </div>
            <div class="score-and-level">
                <span class="score">Score: <strong><span id="scoreText"></span></strong></span>
                <span class="difficulty">Difficulty: <strong><span id="difficultyText"></span></strong></span>
            </div>
            <div class="container">
            <div class="card-container">
                <div class="row">
                <div class="card" data-image="cat">
                    <img class="back-card thinking-smiley" src="images/question-mark.jpg">
                    <img class="front-card cat" src="images/cat.jpg">
                </div>
                <div class="card" data-image="bear">
                    <img class="back-card thinking-smiley" src="images/question-mark.jpg">
                    <img class="front-card bear" src="images/bear.jpg">
                </div>
                <div class="card" data-image="lion">
                    <img class="back-card thinking-smiley" src="images/question-mark.jpg">
                    <img class="front-card lion" src="images/lion.jpg">
                </div>
                <div class="card" data-image="bear">
                    <img class="back-card thinking-smiley" src="images/question-mark.jpg">
                    <img class="front-card bear" src="images/bear.jpg">
                </div>
                </div>
                    <div class="row">
                 <div class="card" data-image="dogs">
                    <img class="back-card thinking-smiley" src="images/question-mark.jpg">
                    <img class="front-card dogs" src="images/dogs.jpg">
                </div>
                 <div class="card" data-image="cat">
                    <img class="back-card thinking-smiley" src="images/question-mark.jpg">
                    <img class ="front-card cat" src="images/cat.jpg">
                </div>
                 <div class="card" data-image="lion">
                    <img class="back-card thinking-smiley" src="images/question-mark.jpg">
                    <img class="front-card lion" src="images/lion.jpg">
                </div>
                 <div class="card" data-image="dogs">
                    <img class="back-card thinking-smiley" src="images/question-mark.jpg">
                    <img class= "front-card dogs" src="images/dogs.jpg">
                </div>
              </div>
            </div>
        </div>
        <button id="reset-game-btn">Reset Game</button>
    <script src="./script.js"></script>
    </body>

</html>
