<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="tags" content="card game, cards">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>MEMORY CARD GAME</h1>

  <div class="top-bar">
    <div class="chronometre-container">
      <span class="chronometre">TIMER: <strong><span id="chronoText">00:00</span></strong></span>
      <select class="difficulty">
        <option value="easy">Easy</option>
        <option value="hard">Hard</option>
      </select>
      <p class="scoretext">Score: </p>
      <p class="bestscore"></p>
      <p class="movements"></p>
      <p class="wintext"></p>
    </div>
  </div>

  <div class="container">
      <div class="card" data-image="cat">
        <div class="card-inner">
          <div class="back-card"><img src="images/question-mark.jpg"></div>
          <div class="front-card"><img src="images/cat.jpg"></div>
        </div>
      </div>
      <div class="card" data-image="bear">
        <div class="card-inner">
          <div class="back-card"><img src="images/question-mark.jpg"></div>
          <div class="front-card"><img src="images/bear.jpg"></div>
        </div>
      </div>
      <div class="card" data-image="lion">
        <div class="card-inner">
          <div class="back-card"><img src="images/question-mark.jpg"></div>
          <div class="front-card"><img src="images/lion.jpg"></div>
        </div>
      </div>
      <div class="card" data-image="bear">
        <div class="card-inner">
          <div class="back-card"><img src="images/question-mark.jpg"></div>
          <div class="front-card"><img src="images/bear.jpg"></div>
        </div>
      </div>
      <div class="card" data-image="dogs">
        <div class="card-inner">
          <div class="back-card"><img src="images/question-mark.jpg"></div>
          <div class="front-card"><img src="images/dogs.jpg"></div>
        </div>
      </div>
      <div class="card" data-image="cat">
        <div class="card-inner">
          <div class="back-card"><img src="images/question-mark.jpg"></div>
          <div class="front-card"><img src="images/cat.jpg"></div>
        </div>
      </div>
      <div class="card" data-image="lion">
        <div class="card-inner">
          <div class="back-card"><img src="images/question-mark.jpg"></div>
          <div class="front-card"><img src="images/lion.jpg"></div>
        </div>
      </div>
      <div class="card" data-image="dogs">
        <div class="card-inner">
          <div class="back-card"><img src="images/question-mark.jpg"></div>
          <div class="front-card"><img src="images/dogs.jpg"></div>
        </div>
      </div>
       <div class="card hard" id="hard1" data-image="panther"></div>
       <div class="card hard" id="hard2" data-image="eagle"></div>
       <div class="card hard" id="hard3" data-image="elephant"></div>
       <div class="card hard" id="hard4" data-image="panther"></div>
       <div class="card hard" id="hard5" data-image="elephant"></div>
       <div class="card hard" id="hard6" data-image="giraffe"></div>
       <div class="card hard" id="hard7" data-image="giraffe"></div>
       <div class="card hard" id="hard8" data-image="eagle"></div>
    </div>
  

  <button id="reset-game-btn">Reset Game</button>

  <script src="script.js"></script>
</body>
</html>
